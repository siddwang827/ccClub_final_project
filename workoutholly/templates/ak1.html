
<!DOCTYPE html>
<html>
<head>
	<title>workoutpro timer</title>

<style type="text/css"> 
@import url(http://webdev-workout.nilswe.com/css/normalize.min.css);

/*===========================================================
  Fonts
===========================================================*/

@import url(https://fonts.googleapis.com/css?family=Exo:300,400,600,700);
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,600,700);

/*===========================================================
  Basic Resets
===========================================================*/

* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html,
body {
	height: 100%;
}

/*===========================================================
  General Settings
===========================================================*/

body {
	background: rgb(230,230,230);
	background: rgb(220,220,220);

	color: rgb(50,50,50);
}

a {
	color: rgb(230,150,30);
	text-decoration: none;
}

/*===========================================================
  Container
===========================================================*/

.clock {
	padding: 2em 0;
	box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
	background: url(http://webdev-workout.nilswe.com/images/dumbbell.jpg);
	background-size: cover;

	font-family: 'Open Sans', sans-serif;
	line-height: 1.6em;
	color: #fff;
}

.clock:after {
	content: '';
	display: block;
	visibility: hidden;
	clear: both;
}

.clock__title {
	margin: 1em 0 0 0;

	font-family: 'Exo', sans-serif;
	text-align: center;
}

.clock__sub-title {
	font-family: 'Exo', sans-serif;
	font-weight: 400;
	text-align: center;
}

.clock__counter {
	margin: 0 0 0.1em 0;

	font-family: 'Exo', sans-serif;
	font-size: 10em;
	line-height: 1.3em;
	font-weight: bold;
	text-align: center;
}

.clock__round-counter {
	margin: 0 0 0.5em 0;

	color: rgba(255,255,255,0.3);
	font-size: 2.5em;
	font-weight: bold;
	text-align: right;
}

.controller__button-start,
.controller__button-stop {
	display: block;
	width: 80%;
	margin: em auto 2.5em auto;
	padding: 1em 0;
	background: rgb(30,180,50);
	border-radius: 0.5em;
	border: none;

	color: #fff;
	text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
}

.controller__button-stop {
	background: rgb(230,70,70);
}

.controller__button-input {
	background: rgb(65,105,225);
}

.info {
	text-align: center;
}

/*===========================================================
  Grid
===========================================================*/

.row {
	width: 600px;
	margin: 0 auto;
	padding: 0 1em;
}

.row:after {
	content: "";
	display: block;
	clear: both;
	visibility: hidden;
}

.g-100,
.g-50 {
	float: left;
	padding: 0 1em;
}

.g-100 {
	width: 100%;
}

.g-50 {
	width: 50%
}

.g-33 {
	margin: 1em 0 0 0;

	font-family: 'Exo', sans-serif;
	text-align: center;
}

.g-34{
	margin: 1em 0 0 0;
	font-family: 'Exo', sans-serif;
	text-align: center;

}

li{list-style: none;}
.isloading{
		display: block;
		background-color: #4CAF50;
}
</style>
</head>

<body>
<div class="clock">

	<div class="row">

		<div class="g-100">

			<h1 class="clock__title">巨巨太強啦</h1>

	

			<div class="clock__counter"
           id = "clock">00</div>

			<div class="clock__round-counter"
           id = "clock_round">0/{{data['sets']}}</div>

		</div>

	</div>	

	<div class="row">

		<div class="g-33">休息秒數<span id = rest value={{data['rest']}} >{{data['rest']}}</span></div>

		<div class="g-34">組數<span id = sets value={{data['sets']}}>{{data['sets']}}</span></div>
    
		<div class="g-50"><button type="button" class="btn btn-outline-primary" id="button_start" onclick="display();">開始休息！</button></div>

		<div class="g-50"><button type="button" class="btn btn-secondary id="button_stop" onclick="closeWindow();">動作結束！</button></div>

	</div>

	<div class="row">

	</div>	

</div>
